<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <select id="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="DELETE">DELETE</option>
      <option value="PUT">PUT</option>
    </select>
    <br><br>
    <form action="{% url 'gmail:result' %}" method="post">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Enter URL" name="url">
      </div>
      <button type="submit" class="btn btn-primary">Request</button>
    </form
    <br><br>
    <p>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseParams" aria-expanded="false" aria-controls="collapseExample">Params</button>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseHeaders" aria-expanded="false" aria-controls="collapseExample">Headers</button>
    </p>
    <div class="collapse" id="collapseParams">
      <table class="table table-dark">
        <thead>
          <tr>
            <th style="width:30%" scope="col">Key</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="form-control" type="text" placeholder="Enter key">
            </td>
            <td>
              <input class="form-control" type="text" placeholder="Enter value">
            </td>
          </tr>
          <tr>
            <td>
              <input class="form-control" type="text" placeholder="Enter key">
            </td>
            <td>
              <input class="form-control" type="text" placeholder="Enter value">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>














  </div>


</body>
</html>
